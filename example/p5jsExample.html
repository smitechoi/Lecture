<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Button to Redirect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);

      // 버튼 생성
      let button = createButton('Go to Example Page');
      button.position(150, 200);
      button.mousePressed(() => {
        // 다른 페이지로 이동
        window.location.href = 'https://example.com'; // 이동할 URL
      });
    }

    function draw() {
      background(200);
      fill(0);
      textAlign(CENTER, CENTER);
      textSize(18);
      text('Click the button to navigate.', width / 2, height / 2 - 50);
    }
  </script>
</body>
</html>
